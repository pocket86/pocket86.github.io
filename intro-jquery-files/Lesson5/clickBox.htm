<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/clickbox.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script>
	$(function(){
		// jQuery Code goes here
        
//        $('.boxHolder').on('click', 'li', function(){
//            $(this).addClass('greenBox');
//        })
//        
//        $('.boxHolder').on('dblclick', 'li', function(){
//            $(this).addClass('orangeBox');
//        })
        
        $(.boxHolder).on({
            
            click: function(){
                //The Click Event
                $(this).addClass('greenBox');
            },
            dblclick: function(){
                //The Double-Click Event
                $(this).addClass('orangeBox');
            }    
        }, "li");
        
       

	})
	</script>
</head>
<body>
	<ul class="boxHolder">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
